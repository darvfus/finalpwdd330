<body>
    <!-- Header with Responsive Menu -->
    <header>
        <nav class="navbar">
            <div class="logo">
                <picture>
                    <a href="index.html"><img src="./image/logo.png" alt="Daniel Image"></a>
                </picture>
                Fitness Tracker
            </div>
            <input type="checkbox" id="toggle">
            <label for="toggle" class="hamburger">&#9776;</label>
            <div class="menu">
                <a href="index.html">Home</a>
                <a href="running.html" class="active"> Running</a>
                <a href="exercise.html">Exercise</a>
                <a href="join.html">Join</a>
            </div>
        </nav>
    </header>
    <div class="container">
    <h1>Fitness Progress Tracker</h1>
    
   
        <label for="exercise">Select Exercise:</label>
        <select id="exercise">
            <option value="running">Running</option>
            <option value="jumping">Jumping</option>
            <option value="walking">Walking</option>
            <option value="cycling">Cycling</option>
            <option value="abdominales">Abdominales</option>
        </select>

        <label for="duration">Duration (in minutes):</label>
        <input type="number" id="duration" min="1" value="30">

        <label for="distance">Distance (mi):</label>
        <input type="number" id="distance" name="distance">

        <label for="day">Select Date:</label>
<input type="date" id="day">
 <button id="logWorkout">Log Workout</button>
    
        <!-- Moved Log Workout Button here -->
        
    
    <div id="totalCalories">Total Calories Burned: 0</div>
    <div id="calculatedSpeed">Speed: N/A</div>
    <div id="speedPerKm">Speed per km: N/A</div>
    
    <button id="clearChart">delete graph</button>
    <canvas id="caloriesChart" ></canvas>

    <h3>Workout Summary</h3>
    <div id="workoutSummary"></div> <!-- Show exercise summary -->

    <h3>Weekly Summary</h3>
    <div id="weeklySummary"></div> <!-- Show weekly summary -->
    </div>
    <script src="./js/app.js"></script>
 
</body>
