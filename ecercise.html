    <link rel="stylesheet" href="./css/styles.css">

<body>
    <header>
        <nav class="navbar">
            <div class="logo">Fitness Tracker</div>
            <input type="checkbox" id="toggle">
            <label for="toggle" class="hamburger">&#9776;</label>

                <a href="#home">Home</a>
                <a href="progress.html">Progress</a>

        </nav>

    <h1>Select a Body Part for Routine</h1>
    
    <label for="exercise-category">Choose a body part:</label>
    <select id="exercise-category">
        <option value="arms">Arms</option>
        <option value="legs">Legs</option>
        <option value="chest">Chest</option>
        <option value="back">Back</option>
        <option value="abs">Abs</option>

    <button id="getExercises">Get Exercises</button>

    <h2>Exercises</h2>
    <div id="exercise-list"></div>
    <footer>
