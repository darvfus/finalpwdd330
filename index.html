<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fitness Progress Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Include Font Awesome for social media icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>

    <!-- Header with Responsive Menu -->
    <header>
        <nav class="navbar">
            <div class="logo">Fitness Tracker</div>
            <input type="checkbox" id="toggle">
            <label for="toggle" class="hamburger">&#9776;</label>
            <div class="menu">
                <a href="#home">Home</a>
                <a href="#workout-section">Track Workout</a>
                <a href="#progress-section">Progress</a>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main id="home">
        <!-- Hero Section as per your provided design -->
        <section class="hero">
            <h1>Welcome to Your Fitness Journey!</h1>
            <p>Track your workouts, set goals, and see your progress over time.</p>
            <a href="#workout-section" class="btn">Get Started</a>
        </section>

        <!-- Workout Log Form -->
        <section id="workout-section">
            <h2>Log Your Workout</h2>
            <form id="workout-form">
                <label for="workout-type">Workout Type:</label>
                <input type="text" id="workout-type" required>

                <label for="duration">Duration (mins):</label>
                <input type="number" id="duration" required>

                <label for="calories">Calories Burned:</label>
                <input type="number" id="calories" required>

                <button type="submit">Log Workout</button>
            </form>
        </section>
        <script type="module">
            import Chart from './node_modules/chart.js/auto/auto.esm.js';
            window.Chart = Chart;
          </script>
          
        <!-- Chart Section -->
        <section id="progress-section">
            <h2>Your Progress</h2>
            <canvas id="progressChart"></canvas>
        </section>
    </main>

    <!-- Footer with Social Media Links -->
    <footer>
        <p>Follow us on:</p>
        <div class="social-media">
            <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="https://twitter.com"  target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://instagram.com"  target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://linkedin.com"  target="_blank"><i class="fab fa-linkedin-in"></i></a>
        </div>
        <p>&copy; 2024 Fitness Progress Tracker</p>
    </footer>

    <script type="module" src="./app.js"></script>
</body>
</html>
